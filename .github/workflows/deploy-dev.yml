name: Deploy Dev Application

on:
  push:
    branches: [dev]
    tags: [ 'v*-dev' ]

concurrency: 
  group: development
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  test:
    uses: ./.github/workflows/test.yml

  synth:
    uses: ./.github/workflows/synth.yml

  build:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build.yml
    with:
      push_to_registry: true
      platforms: 'linux/amd64,linux/arm64'
    secrets: inherit

  deploy-infrastructure:
    needs: [test, synth, build]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pipenv'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name : Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.3"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::894169284666:role/Stormlit-Deployment-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        working-directory: ./iac
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install

      - name: Deploy with CDKTF
        working-directory: ./iac
        env:
          ENVIRONMENT: development
          AWS_REGION: us-east-1
          TF_VAR_streamlit_tag: latest
          TF_VAR_streamlit_dev_tag: dev
        run: pipenv run npx cdktf-cli@0.20.3 deploy stormlit-development-application-dev --auto-approve --ignore-missing-stack-dependencies
